<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="gerador de senhas, password generator">
    <title>gerador de senhas</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <img src="./assets/logo.png" alt="gerador de senhas logo" class="logo">

    <main class="conteiner-input">
        <span>tamanho <span id="valor"></span> caracteres</span>
        <input type="range" name="" id="slider" class="slider" min="5" max="25" value="15">

        <button id="button" class="button-cta" onclick="generatePassword()">gerar senha</button>
    </main>
    <div id="conteiner-password" class="conteiner-password hide" onclick="copyPassword()">
        <span class="title">sua senha gerada foi:</span>
        <span id="password" class="password"></span>
        <span class="tooltip">clique na senha para copiar! ☝️</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
